name: device_utils
description: "A Flutter package contains device utilities"
version: 0.0.1
homepage: https://github.com/Rvkt/device_utils.git
environment:
  sdk: ^3.6.1
  flutter: '>=3.3.0'
dependencies:
  plugin_platform_interface: ^2.0.2
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
flutter:
  plugin:
    platforms:
      android:
        package: com.rvkt.device_utils
        pluginClass: DeviceUtilsPlugin
      ios:
        pluginClass: DeviceUtilsPlugin